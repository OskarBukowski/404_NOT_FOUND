{% extends 'base.html' %}

{% block body %}
    {% include 'advert_filter.html' %}
    <div class="advert">
        <ul>
            {% for advert in adverts %}
            <li>
                <a class="title" href="{% url 'single_advert' advert.id %}">{{ advert.title }}</a>
                <h5>{{ advert.city }}</h5>
            </li>
            <hr>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
