{% extends 'base.html' %}

{% block body %}
    {% include 'advert_filter.html' %}
    <div class="advert">
        <ul>
            {% for advert in adverts %}
            <li>
                <a href="{% url 'single_advert' advert.id %}">{{ advert.title }}</a>
                <p>{{ advert.city }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
