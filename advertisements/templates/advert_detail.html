{% extends 'base.html' %}

{% block body %}
    <div class="advert-body">
        <h1>{{ advert.title }}</h1>
        <div>
            <h5 class="info">{{ advert.city }}</h5>
            <h5 class="info">Added: {{advert.post_date|date:"d-m-Y G:s" }}</h5>
        </div>
        <h3 class="description">{{ advert.description }}</h3>
        <img src="../../{{ advert.image.imagefile }}" alt="img">
    </div>
{% endblock %}
